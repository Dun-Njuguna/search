<body>
  <div class="container">
    <div class="navbar" appHighlight>
      {{mm.login}}<hr>
      <h1>Github Search</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <form class="" (ngSubmit)='ngOnInit()' #searchForm='ngForm'>
            <input type="text" placeholder="search user/repo" [(ngModel)] ="userName" (keyup.enter)="ngOnInit()" name= "userName" >
            <span><button type="submit">Search</button></span>
          </form>
        </div><br>
        <div class="row">
          <img class= "img-thumbnail" src="{{mm.avatar_url}}" alt="">
        </div>

      </div>
      <div class="col-md-6">
        <div class="navbar">
          <h3 appHighlight>Repositories</h3><hr>
        </div>
        <div class="row" >
          <ul>
            <hr>
            <br>
            <li appHighlight>{{mm.followers}} Follower</li>
            <hr>
            <li appHighlight>{{mm.following}} Following</li>
            <hr>
            <li appHighlight>{{mm.public_repos}} Public Repositories</li>
            <hr>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
