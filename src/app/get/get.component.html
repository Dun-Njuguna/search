<body>
  <div class="container">
    <div class="navbar">
      {{mm.login}}
      <h1 appHighlight>Github Search</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <input type="text" placeholder="search user/repo" [(ngModel)] ="userName" (keyup.enter)="ngOnInit()" name= "userName" >
        </div>
        <div class="row">
          <img class= "img-thumbnail" src="{{mm.avatar_url}}" alt="">
          <div>
            <br>
            <br>
            <span>{{mm.followers}} Follower</span>
            <span>{{mm.following}} Following</span>
            <span>{{mm.public_repos}} Public Repositories</span>
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <div class="navbar">
          <h1 appHighlight>Repositories</h1>
        </div>
        <div class="row" >
        </div>
      </div>
    </div>

  <div *ngFor='let repo of repoArray, let i = index'>
  {{repo.name}}
  </div>


  </div>
</body>
